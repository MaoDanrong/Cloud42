<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib">

<ui:composition>

	<rich:modalPanel id="noKeyPanel" autosized="true" width="250">
		<center><h:graphicImage value="/images/key.png" /> <br />
		<br />
		<span><h:outputText value="#{messages.msg_noKey}" /></span> <br />
		<br />

		<a4j:commandButton value="#{messages.button_close}">
			<rich:componentControl for="noKeyPanel" operation="hide"
				event="onclick" />
		</a4j:commandButton></center>
	</rich:modalPanel>
</ui:composition>
</html>
