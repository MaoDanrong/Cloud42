<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib">

<ui:composition>
	<!-- Panel for creating an account -->
	<rich:modalPanel id="panel" autosized="true">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="#{messages.login_createPanelCaption}"></h:outputText>
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/images/close.png" style="cursor:pointer"
					id="hidelink" />
				<rich:componentControl for="panel" attachTo="hidelink"
					operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>

		<h:form id="createAccountForm">
			<rich:panel bodyClass="rich-laguna-panel-no-header lightBackground">

				<h:panelGrid id="grid" columns="2">

					<h:outputText value="#{messages.username}" />
					<h:inputText id="newName" value="#{userManager.user.name}" />

					<h:outputText value="#{messages.password}" />
					<h:inputSecret id="newPwd" value="#{userManager.user.password}" />


				</h:panelGrid>

				<br />
				<h:commandButton id="createAccount"
					value="#{messages.login_createAccountButton}"
					action="#{userManager.createAccount}" />

				<rich:componentControl for="panel" attachTo="createAccount"
					operation="hide" event="onclick" />


			</rich:panel>
		</h:form>
	</rich:modalPanel>
</ui:composition>
</html>
