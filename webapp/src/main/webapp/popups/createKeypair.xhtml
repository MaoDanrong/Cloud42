<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:s="http://jboss.com/products/seam/taglib">

<ui:composition>
	<!-- Panel for creating a new keypair -->
	<rich:modalPanel id="keypairPanel" autosized="true">
		<f:facet name="header">
			<h:panelGroup>
				<h:outputText value="#{messages.main_createKeypairPanelCaption}"></h:outputText>
			</h:panelGroup>
		</f:facet>
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/images/close.png" style="cursor:pointer"
					id="hidelink5" />
				<rich:componentControl for="keypairPanel" attachTo="hidelink5"
					operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>


		<h:form id="keypairForm">

			<rich:panel bodyClass="rich-laguna-panel-no-header lightBackground">
				<h:panelGrid id="grid" columns="2">

					<h:outputText value="#{messages.main_keypairPanelKeypairName}" />
					<h:inputText id="kname" value="#{keypairName}" />

				</h:panelGrid>

				<br />

				<a4j:commandButton value="#{messages.main_keypairPanelCreate}"
					action="#{baseFunctionsManager.createKeypair(keypairName)}"
					reRender="keypairList,material,keypairNameHidden">


					<rich:componentControl disableDefault="true" for="keypairPanel"
						operation="hide" event="onclick" />

					<rich:componentControl disableDefault="true"
						for="keypairMaterialPanel" operation="show" event="onclick" />
				</a4j:commandButton>
			</rich:panel>
		</h:form>

	</rich:modalPanel>
</ui:composition>
</html>
